<ion-view view-title="Pontos">
    <ion-content>
		<ion-list id="listBusStop">
				<label class="item item-input">
				    <i class="icon ion-search placeholder-icon"></i>
				    <input type="text" placeholder="Busca">
				</label>
		        <div class="list">
				   <a class="item item-avatar item-button-right"  ng-repeat="BusStop in BusStopList">
				      <img src="../img/bus-map-icon.jpg">
				      <div style="display: block; float: left; ">
					      <h2> {{ BusStop.ADDRESS }} </h2>
					      <p>
					      	 <span ng-repeat="LINHA in BusStop.LINHAS"> {{ LINHA.LINHA }} </span>
					      </p>
				      </div>
				      <button class="button button-positive button-list" ng-click="showMap(this)"> <i class="icon ion-ios-information-outline"></i></button>
				   </a>
		        </div>
		</ion-list>
		<div id="busStopMap" class="map" data-tap-disabled="true"></div>
		<div id="mapBusStop">            
            <button class="button icon-left ion-ios-arrow-back button-positive button-back" ng-click="hideMap()"> Voltar </button>
        </div>
        
	</ion-content>
	<div class="fixed-footer">
		<button class="button icon-left ion-log-out button-assertive button-logout" ng-click="signout()"> Sair </button>		
	</div>
</ion-view>
