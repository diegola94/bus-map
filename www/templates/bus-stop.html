<ion-list>
		<label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Busca">
		</label>
        <div class="list">
		   <a class="item item-avatar"  ng-repeat="BusStop in BusStopList">
		      <img src="../img/bus-map-icon.jpg">
		      <h2> {{ BusStop.ADDRESS }} </h2>
		      <p>
		      	 <span ng-repeat="LINHA in BusStop.LINHAS"> {{ LINHA.LINHA }} </span>
		      </p>
		    </a>
        </div>
</ion-list>
