<!DOCTYPE html>
<html ng-app="bus-map">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <title>Bus Map</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!--<script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body ng-app="starter">
             
    <ion-nav-view></ion-nav-view>

    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Pontos de Onibus" icon="ion-ios-information" href="#/tab/bus-stop">
          <ion-nav-view name="bus-stop-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Contact" icon="ion-ios-world" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>
    
    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="Home">
        <ion-content>
            <form id="calcRouteForm">
                <label class="item item-input bm-search bm-ida">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" id="txtOrigin" placeholder="Origem">
                </label>
                <label class="item item-input bm-search bm-volta">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" id="txtDestination" placeholder="Destino">
                </label>
                <input type="submit" value="Busca">
            </form>
            <div id="map" data-tap-disabled="true"></div>            
        
        </ion-content>
      </ion-view>
    </script>        


    <script id="templates/bus-stop.html" type="text/ng-template">
      <ion-list>
        <ion-item ng-repeat="BusStop in BusStopList">
          Hello {{ BusStop.ADDRESS }}!
        </ion-item>
      </ion-list>
    </script>        

     <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBYoFKlbwRqwNGmkAW0Js4dWI0bQLlEslg&libraries=places"></script>
  </body>
</html>
